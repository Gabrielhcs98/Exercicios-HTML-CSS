<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <fieldset>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" placeholder="Início" name="inicio" id="inicio">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" placeholder="Fim" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" placeholder="Passo" name="passo" id="passo">
            </p>
            <input type="submit" value="Contar" name="contar" id="contar" onclick="contar()">
        </fieldset>

        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
